<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Welcome to SlugFest!</title>
  </head>
  <body class="bg-light">
      <div class="row justify-content-center align-items-center">
            <div class="col-6 justify-content-center align-items-center">
                    <h1 class="display-1 text-center mt-5">Welcome to SlugFest!</h1>
                    <div class="card-body">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title h2">Create your account</h5>
                                <div class="input-group mt-3 mb-3">
                                    <input type="text" class="form-control" placeholder="Email address" aria-label="Email address" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mt-3 mb-3">
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <label for="password" class="form-label">Passwords must contain a capital letter, a joke, and a secret handshake</label>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
                                </div>
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Re-enter your password" aria-label="Re-enter your password" aria-describedby="basic-addon1">
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="">
                                    <label class="form-check-label">
                                      I have read and agree to the Terms of service
                                    </label>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
      </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
