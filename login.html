<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <title>SlugFest</title>
    </head>
    <body class="text-center">
        <main class="form-signin">
            <div class="row"></div>
            <div class="row vh-100 align-items-center">
                <div class="col"></div>
                <div class="col-auto align-items-center">
                    <h1 class="display-1 p-2">SlugFest</h1>

                    <h2 class="m-3 fw-normal">Please sign in</h2>

                    <h4 class="m-3 fw-light">New? <a href="">Create an account</a></h4>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="inputEmail" placeholder="Email address" aria-describedby="emailHelp">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" aria-describedby="passwordHelp">
                        </div>
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="disabledFieldsetCheck">
                                    Remember me
                                </label>
                            </div>
                        </div>
                    
                    <a href="./notification.html"><button type="submit" class="w-100 btn btn-primary">Sign in</button></a>
                        
                    <p class="mt-5 mb-3 text-muted">&copy 2021</p>
                </div>
                <div class="col"></div>
            </div>
            <div class="row"></div>
        </main>
    </body>
</html>
