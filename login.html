<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

        <title>SlugFest</title>
    </head>
    <body>
        <h1>SlugFest</h1>

        <h2>Please sign in</h2>

        <h3>New? <a href="">Create an account</a></h3>
        <div class="mb-3">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email address" aria-describedby="emailHelp">
            <input type="password" class="form-control" id="inputPassword" placeholder="Password" aria-describedby="passwordHelp">
        </div class="mb-3">
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label" for="disabledFieldsetCheck">
                    Remember me
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
        
        <p>&copy 2021</p>
    </body>
</html>
